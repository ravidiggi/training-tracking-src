<div class="body">
    <div class="container">
        <mat-card class="card">
            <div class="form">

                <div class="logo"></div>

                <div>

                    <div class="input-text">
                        <span class="input-icon">
                            <mat-icon class="person-icon" fontIcon="person"></mat-icon>
                            <input type="text" id="username" placeholder="Username" class="input-intext">
                        </span>
                    </div>

                    <div class="input-text">
                        <span class="input-icon">
                            <button class="password-icon" mat-icon-button matSuffix (click)="hide = !hide"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <input type="password" id="password" placeholder="Password" class="input-intext">
                        </span>
                    </div>

                    <mat-checkbox class="keep-login" color="primary">
                        <span class="cb-label">Keep me signed in</span>
                    </mat-checkbox>

                    <button mat-raised-button color="primary" class="btn" (click)="loginButton()">Login</button>
                </div>

            </div>
        </mat-card>
    </div>
</div>
